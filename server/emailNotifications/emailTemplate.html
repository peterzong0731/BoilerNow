<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body>
    <h1>Hello {{name}},</h1>
    <p>You have an event coming up in a day.</p>
    <h2>Event Details:</h2>
    <p><b>Event Name:</b> {{eventName}}</p>
    <p><b>Hosted By:</b> {{hostName}}</p>
    <p>Your email address is {{email}}.</p>
</body>
</html>
